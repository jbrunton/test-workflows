name: test

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  
  test-audience-service:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: ./services/audience-service/test.sh

  test-greeting-service:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: ./services/audience-service/test.sh

  test-api:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.4"
      - run: ./services/api/test.sh

  manifest-check:

    needs: [test-audience-service, test-greeting-service, test-api]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: check
        uses: mikefarah/yq@3.3.2
        with:
          cmd: ./ci/check_manifest.sh
      - name: trigger build
        if: steps.check.outputs.buildRequired == true
        run: Build required!
